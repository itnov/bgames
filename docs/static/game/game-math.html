<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß† Times Tables Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }
    .hidden { display: none; }
    .question { font-size: 24px; margin: 20px; }
    .btn { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
    #stats { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>üß† Times Tables Challenge</h1>

  <div id="setup">
    <label for="level">Choose difficulty:</label>
    <select id="level">
      <option value="easy">Easy (1-5)</option>
      <option value="medium">Medium (1-8)</option>
      <option value="hard">Hard (1-12)</option>
      <option value="expert">Expert (add, sub, mult)</option>
      <option value="master">Master (all ops, 1-12)</option>
    </select>
    <br><br>
    <button class="btn" onclick="startGame()">Start Game</button>
  </div>

  <div id="game" class="hidden">
    <div class="question" id="question"></div>
    <input type="number" id="answer" placeholder="Your answer" />
    <button class="btn" onclick="submitAnswer()">Submit</button>
    <div id="feedback"></div>
  </div>

  <div id="stats" class="hidden"></div>

  <script>
    const gameState = {
      currentQuestion: {},
      level: 'easy',
      round: 0,
      correct: 0,
      total: 10,
      history: []
    };

    function startGame() {
      gameState.level = document.getElementById("level").value;
      gameState.round = 0;
      gameState.correct = 0;
      gameState.history = [];
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      document.getElementById("stats").classList.add("hidden");
      nextQuestion();
    }

    function nextQuestion() {
      gameState.round++;
      const level = gameState.level;
      const num1 = getRandom(level);
      const num2 = getRandom(level);
      const operations = level === 'easy' || level === 'medium' || level === 'hard' ? ['x'] :
                         level === 'expert' ? ['+', '-', 'x'] : ['+', '-', 'x', '/'];
      const op = operations[Math.floor(Math.random() * operations.length)];

      let correct;
      switch(op) {
        case '+': correct = num1 + num2; break;
        case '-': correct = num1 - num2; break;
        case 'x': correct = num1 * num2; break;
        case '/':
          correct = num1;
          gameState.currentQuestion = { q: `${num1 * num2} / ${num2}`, a: correct };
          updateQuestion();
          return;
        default: correct = num1 * num2;
      }

      gameState.currentQuestion = { q: `${num1} ${op} ${num2}`, a: correct };
      updateQuestion();
    }

    function updateQuestion() {
      document.getElementById("question").innerText = `Question ${gameState.round}: ` + gameState.currentQuestion.q;
      document.getElementById("answer").value = '';
      document.getElementById("feedback").innerText = '';
    }

    function submitAnswer() {
      const userAns = parseFloat(document.getElementById("answer").value);
      const correctAns = gameState.currentQuestion.a;
      const correct = Math.abs(userAns - correctAns) < 0.001;
      gameState.history.push({ q: gameState.currentQuestion.q, your: userAns, correct: correctAns, result: correct });
      if (correct) gameState.correct++;
      document.getElementById("feedback").innerText = correct ? "‚úÖ Correct!" : `‚ùå Wrong! Correct was ${correctAns}`;

      if (gameState.round < gameState.total) {
        setTimeout(nextQuestion, 1000);
      } else {
        endGame();
      }
    }

    function endGame() {
      document.getElementById("game").classList.add("hidden");
      document.getElementById("stats").classList.remove("hidden");
      let resultHTML = `<h2>üéØ Game Over</h2><p>You got ${gameState.correct} out of ${gameState.total} correct.</p><ul>`;
      gameState.history.forEach((q, i) => {
        resultHTML += `<li>Q${i + 1}: ${q.q} = ${q.correct}, you answered ${q.your} ‚Üí ${q.result ? '‚úÖ' : '‚ùå'}</li>`;
      });
      resultHTML += `</ul><button class="btn" onclick="location.reload()">Play Again</button>`;
      document.getElementById("stats").innerHTML = resultHTML;
    }

    function getRandom(level) {
      switch(level) {
        case 'easy': return Math.floor(Math.random() * 5) + 1;
        case 'medium': return Math.floor(Math.random() * 8) + 1;
        case 'hard': return Math.floor(Math.random() * 12) + 1;
        case 'expert': case 'master': return Math.floor(Math.random() * 12) + 1;
        default: return Math.floor(Math.random() * 10) + 1;
      }
    }
  </script>
</body>
</html>
